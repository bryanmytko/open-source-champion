<!DOCTYPE html>
<html>
<head>
    <title>OSC - ABOUT</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
</head>
<body>
<nav>
  <div class="nav-wrapper">
    <a href="/" class="brand-logo">OSC</a>
    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
    <ul class="right hide-on-med-and-down">
      <li class="navbar_item"><a href="/battle">Battle</a></li>
      <li class="navbar_item"><a href="#">Leaderboard</a></li>
      <li class="navbar_item"><a href="/about">About</a></li>
    </ul>
    <ul class="side-nav" id="mobile-demo">
      <li><a href="/battle">Battle</a></li>
      <li><a href="#">Leaderboard</a></li>
      <li><a href="/about">About</a></li>
    </ul>
  </div>
</nav>


<div class="container">
  <h3 class="center-align"> We have a winner! </h3>
  <div class="row">
   <div class="col s12">
     <ul class="tabs">
       <li class="tab col s6"><a class="active" href="#battle_results">Results</a></li>
       <li class="tab col s6"><a href="#more_details">More Details</a></li>
     </ul>
   </div>

   <div id="battle_results" class="col s12">

     <!-- winner -->
     <div class="row">
      <div class="col s12 m6">
        <div class="card">
          <div id="winner_card" class="card-content player_card">
            <h4>Winner: {{ winner_login }}</h4>
            <p> Score: {{ winner_score }} </p>
            <br />
            <img class="select_user" src="{{ winner_image }}" />
          </div>
          <div class="card-action">
            <a href="{{ winner_url }}">Github</a>
          </div>
        </div>
      </div>

      <!-- loser -->
      <div class="row">
       <div class="col s12 m6">
         <div class="card">
           <div id="loser_card" class="card-content player_card">
             <h4>Loser: {{ loser_login }}</h4>
             <p> Score: {{ loser_score }} </p>
             <br />
             <img class="select_user" src="{{ loser_image }}" />
           </div>
           <div class="card-action">
             <a href="{{ loser_url }}">Github</a>
           </div>
         </div>
       </div>

   </div> <!-- ends battle results div -->

   <div id="more_details" class="col s12">
     <span class="card-title">Details are not available at this time </span>
   </div>
 </div>
</div>
</body>
</html>
