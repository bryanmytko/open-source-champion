<!DOCTYPE html>
<html>
<head>
    <title>OSC - BATTLE</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</head>
<body>
<nav>
  <div class="nav-wrapper">
    <a href="/" class="brand-logo">OSC</a>
    <a href="#" data-activates="mobile-demo" class="navbar_item button-collapse"><i class="material-icons">menu</i></a>
    <ul class="right hide-on-med-and-down">
      <li class="navbar_item active"><a href="/battle">Battle</a></li>
      <li class="navbar_item"><a href="#">Leaderboard</a></li>
      <li class="navbar_item"><a href="/about">About</a></li>
    </ul>
    <ul class="side-nav" id="mobile-demo">
      <li><a href="/battle">Battle</a></li>
      <li><a href="#">Leaderboard</a></li>
      <li><a href="/about">About</a></li>
    </ul>
  </div>
</nav>


<div class="container">
  <h1 class="center-align"> BATTLE </h1>

  <div id="players" class="col s6 m6">

    <!-- player one -->
    <div class="row">
     <div class="col s12 m6">
       <div class="card">
         <div id="player_one_card" class="card-content player_card">
           <span class="card-title">Player One</span>
           <p>Enter a Github username for Player One</p>
           <br />
           <input id="player_one_input" class="player_input player_one_input" placeholder="Github username">
         </div>
         <div class="card-action">
           <button class="disabled btn player_button player_one_button">Select User</button>
         </div>
       </div>
     </div>

     <!-- player 2 -->
     <div class="col s12 m6">
       <div class="card">
         <div id="player_two_card" class="card-content player_card">
           <span class="card-title">Player Two</span>
           <p>Enter a Github username for Player Two</p>
           <br />
           <input id="player_two_input"  class="player_input player_two_input disabled_input" placeholder="Github username">
         </div>
         <div class="card-action">
           <button class="disabled btn player_button player_two_button">Select User</button>
         </div>
       </div>
     </div>
   </div>

   <button id="battle_button" class="btn waves-effect waves-light red darken-1 center"> BATTLE! </button>
  </div> <!-- ends players div -->

</div>
</body>
</html>
